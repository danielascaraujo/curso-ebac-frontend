<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Exercício Módulo 07</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício Módulo 07</h1>    
        <form id="form-numeros">
            <input type="number" id="campo-a" required placeholder="Insira um número" />
            <p class="error-message">
                O segundo número deve ser maior do que o primeiro.
            </p>
            <input type="number" id="campo-b" required placeholder="Insira outro número" />
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
